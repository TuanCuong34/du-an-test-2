<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Học table</h1>
    <table>
      <thead>
        <tr>
          <th>tên sản phẩm</th>
          <th>giá</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>áo phông</td>
          <td>100.000 VND</td>
        </tr>
        <tr>
          <td>quần jean</td>
          <td>200.000 VND</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Tổng cộng</td>
          <td>300.000 VND</td>
        </tr>
      </tfoot>
    </table>
    <hr />
  </body>
</html>
